# Seed the population with a single organism
u begin Inject default-heads.org

# Print all of the standard data files...
u 0:50:end PrintAverageData       # Save info about they average genotypes
u 0:50:end PrintDominantData      # Save info about most abundant genotypes
u 0:50:end PrintStatsData         # Collect satistics about entire pop.
u 0:50:end PrintCountData         # Count organisms, genotypes, species, etc.
u 0:50:end PrintTasksData         # Save organisms counts for each task.
u 0:50:end PrintTimeData          # Track time conversion (generations, etc.)
u 0:50:end PrintResourceData      # Track resource abundance.


u 100:200:end SetResourceInflow resNOT 1
u 100:200:end SetResourceInflow resNAND 100
u 100:200:end SetResourceInflow resAND 1
u 100:200:end SetResourceInflow resORN 100
u 100:200:end SetResourceInflow resOR 100
u 100:200:end SetResourceInflow resANDN 1
u 100:200:end SetResourceInflow resNOR 1
u 100:200:end SetResourceInflow resXOR 100

u 200:200:end SetResourceInflow resNOT 100
u 200:200:end SetResourceInflow resNAND 1
u 200:200:end SetResourceInflow resAND 100
u 200:200:end SetResourceInflow resORN 1
u 200:200:end SetResourceInflow resOR 1
u 200:200:end SetResourceInflow resANDN 100
u 200:200:end SetResourceInflow resNOR 100
u 200:200:end SetResourceInflow resXOR 1

# Setup the exit time and full population data collection.
u 0:2000:end SavePopulation filename=detail:save_historic=0         # Save current state of population.
u 0:100000:end SavePopulation filename=detail_h:save_historic=1         # Save current state of population.
u 400000 ZeroMuts
u 500000 Exit                        # exit